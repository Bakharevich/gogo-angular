<div class="text-right" style="margin-top: 20px; margin-bottom: 65px; margin-right: 27px;">
    <img src="img/main_settings.png" style="margin-right: 10px;" />
    <span ng-if="user" style="font-size: 0.9em; color: #555;">{{user.email}}</span>
</div>

<div class="container" style="margin-top: 65px;">
    <div class="text-center" style="margin-bottom: 44px;">
        <img src="img/main_logo.png" />
    </div>

    <div class="text-center" style="margin-bottom: 44px;">
        <ul class="main_menu">
            <li><a href="#/">Search</a></li>
            <li><a href="#/maps/">Maps</a></li>
            <li>Translate</li>
            <li class="highlight" ng-if="!user">
                <a href="#/signin">Sign in</a> / <a href="#/signup">Sign up</a>
            </li>
            <li class="highlight" ng-if="user">
                <a href="#/signout">Sign out</a>
            </li>
        </ul>
    </div>

    <form ng-submit="translate()">
        <div class="row">
            <div class="col-md-6 text-right">
                <select ng-model="from" name="from" ng-init="from = from || 'en'" ng-change="translate()" style="margin-bottom: 10px;">
                    <option ng-repeat="(key, value) in langs.langs" value="{{key}}">{{value}}</option>
                </select>

                <textarea ng-model="phrase" cols="20" rows="7" class="form-control" style="height: 200px;"></textarea>

                <div style="margin-top: 10px;">
                    <div class="col-sm-6 text-left" style="padding-left: 0px;">
                        <input class="btn btn-primary" type="submit" value="Translate">
                    </div>
                    <div class="col-sm-6 text-right" style="padding-right: 0px;">
                        <button type="button" class="btn btn-default" ng-click="phrase = ''">Reset</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <select ng-model="to" name="to" ng-init="to = to || 'ru'" ng-change="translate()" style="margin-bottom: 10px;">
                    <option ng-repeat="(key, value) in langs.langs" value="{{key}}">{{value}}</option>
                </select>

                <button type="button" ng-click="reverse()"><span class="glyphicon glyphicon-retweet"></span></button>

                <div class="well" style="height: 200px;" ng-bind="result"></div>

                <div>
                    Translated with help of API <a href="http://translate.yandex.ru">Yandex.Translate</a>
                </div>
            </div>
        </div>
    </form>
</div>

    <div style="margin: 0 auto; max-width: 950px;">
        <div class="col-md-4">
            &copy; GoGo.by, 2009 - 2016
            <a href="#">Напишите нам</a>
            <a href="#">Твиттер</a>
        </div>

            Язык: русский, беларуский
        </div>
        <div class="col-md-4 producer text-right">
            Дизайн - <a href="http://skrotskystudio.by/" target="_blank" rel="nofollow">Студия Вадима Скротского</a>
        </div>
    </div>
</footer>
