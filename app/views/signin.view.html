<div class="text-right" style="margin-top: 20px; margin-bottom: 65px; margin-right: 27px;">
    <img src="img/main_settings.png" style="margin-right: 10px;" />
    <span ng-if="user" style="font-size: 0.9em; color: #555;">{{user.email}}</span>
</div>

<div class="container" style="margin-top: 65px;">
    <div class="text-center" style="margin-bottom: 44px;">
        <img src="img/main_logo.png" />
        <span ng-if="user" style="font-size: 0.9em; color: #555;">{{user.email}}</span>
    </div>

    <div class="text-center" style="margin-bottom: 44px;">
        <ul class="main_menu">
            <li><a href="#/">Search</a></li>
            <li><a href="#/maps/">Maps</a></li>
            <li><a href="#/translate/">Translate</a></li>
            <li class="highlight">Sign in / <a href="#/signup">Sign up</a></li>
        </ul>
    </div>

    <form class="form-signin" ng-submit="runSignin()">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" ng-model="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>

<footer class="main_footer">
    <div style="margin: 0 auto; max-width: 950px;">
        <div class="col-md-4">
            &copy; GoGo.by, 2009 - 2016
            <a href="#">Напишите нам</a>
            <a href="#">Твиттер</a>
        </div>
        <div class="col-md-4 text-center">
            Язык: русский, беларуский
        </div>
        <div class="col-md-4 producer text-right">
            Дизайн - <a href="http://skrotskystudio.by/" target="_blank" rel="nofollow">Студия Вадима Скротского</a>
        </div>
    </div>
</footer>
