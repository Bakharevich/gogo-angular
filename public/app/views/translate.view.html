<div class="text-right hidden-xs main-settings">
    <span class="glyphicon glyphicon-cog settings" data-toggle="modal" data-target="#chooseBackground"></span>
    <span ng-if="user" style="font-size: 0.9em; color: #555;">{{user.email}}</span>
</div>

<div class="visible-xs padding-bottom-40-xs"></div>

<div class="container">
    <div class="text-center" style="margin-bottom: 44px;">
        <img src="img/main_logo.png" srcset="img/themes/1/logo.png" width="208" height="51" ng-srcset="{{ srcLogo }}" />
    </div>

    <div class="visible-xs padding-bottom-40-xs"></div>

    <div class="text-center" style="margin-bottom: 44px;">
        <ul class="main-menu">
            <li><a href="#/">Поиск</a></li>
            <li><a href="#/maps/">Карты</a></li>
            <li>Переводчик</li>
            <li><a href="http://mail.yandex.ru/for/gogo.by" target="_blank" rel="nofollow">Почта</a></li>
            <!--
            <li class="highlight" ng-if="!user">
                <a href="#/signin">Войти</a> / <a href="#/signup">Регистрация</a>
            </li>
            <li class="highlight" ng-if="user">
                <a href="#/signout">Выйти</a>
            </li>
            -->
        </ul>
    </div>
    <form ng-submit="translate()">
        <div class="row">
            <div class="col-md-6 text-right">
                <select ng-model="from" name="from" ng-init="from = from || 'en'" ng-change="translate()" style="margin-bottom: 10px;">
                    <option ng-repeat="(key, value) in langs.langs" value="{{key}}">{{value}}</option>
                </select>

                <textarea ng-model="phrase" cols="20" rows="7" class="form-control" style="height: 200px;"></textarea>

                <div style="margin-top: 10px; margin-bottom: 20px;">
                    <div class="col-xs-6 text-left" style="padding-left: 0px;">
                        <input class="btn btn-primary" type="submit" value="Перевести">
                    </div>
                    <div class="col-xs-6 text-right" style="padding-right: 0px;">
                        <button type="button" class="btn btn-default" ng-click="phrase = ''">Очистить</button>
                    </div>
                </div>

                <div class="clearfix"></div>
                <br/>
            </div>
            <div class="col-md-6">
                <select ng-model="to" name="to" ng-init="to = to || 'ru'" ng-change="translate()" style="margin-bottom: 10px;">
                    <option ng-repeat="(key, value) in langs.langs" value="{{key}}">{{value}}</option>
                </select>

                <button type="button" class="btn btn-default btn-xs" ng-click="reverse()"><span class="glyphicon glyphicon-retweet"></span></button>

                <div class="well" style="height: 200px;" ng-bind="result"></div>

                <div style="font-size: 0.85em; color: #808080;">
                    Переведено сервисом <a href="http://translate.yandex.ru" style="color: #808080;" target="_blank" rel="nofollow">«Яндекс.Перевод»</a>
                </div>
            </div>
        </div>
    </form>
</div>

<footer class="main-footer">
    <div style="margin: 0 auto; max-width: 950px;">
        <div class="col-sm-4 text-center-xs links">
            &copy; GoGo.by
            <a href="#/contacts">Контакты</a>
            <a href="http://twitter.com/gogo_by" target="_blank">Твиттер</a>
            <a href="http://vk.com/gogoby" target="_blank">вКонтакте</a>
        </div>
        <div class="col-sm-4 text-center text-center-xs langs">
            Язык:
            <span>русский</span>,
            <a href="#/" onclick="alert('Яшчэ не перакладзена...');">беларуский</a>
            (<a href="#/">или &laquo;белорусский?&raquo;</a>)
        </div>
        <div class="col-sm-4 producer text-right text-center-xs">
            Дизайн - <a href="http://skrotskystudio.by/" target="_blank" rel="nofollow">Студия Вадима Скротского</a>
        </div>
    </div>
</footer>
