<div class="text-right" style="margin-top: 20px; margin-bottom: 65px; margin-right: 27px;">
    <img src="img/main_settings.png" style="margin-right: 10px;" />
    <span ng-if="user" style="font-size: 0.9em; color: #555;">{{user.email}}</span>
</div>

<div class="container" style="margin-top: 65px;" ng-controller="SignupCtrl">
    <div class="text-center" style="margin-bottom: 44px;">
        <img src="img/main_logo.png" />
        <span ng-if="user" style="font-size: 0.9em; color: #555;">{{user.email}}</span>
    </div>

    <div class="text-center" style="margin-bottom: 44px;">
        <ul class="main_menu">
            <li><a href="#/">Search</a></li>
            <li><a href="#/maps/">Maps</a></li>
            <li><a href="#/translate">Translate</a></li>
            <li class="highlight"><a href="#/signin">Sign in</a> / Sign up</li>
        </ul>
    </div>

    <form ng-submit="runSignup()" class="form-signup">
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="name" type="text" class="form-control" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="email" type="text" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="password" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="password2">Password confirm</label>
            <input ng-model="password2" type="password" ng-maxlength="20" class="form-control" id="password2" name="password" placeholder="Password confirm" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<footer class="main_footer">
    <div style="margin: 0 auto; max-width: 950px;">

        </div>
        <div class="col-md-4 producer text-right">
            Дизайн - <a href="http://skrotskystudio.by/" target="_blank" rel="nofollow">Студия Вадима Скротского</a>
        </div>
    </div>
</footer>
